
spring.application.name=Spring boot Starter
spring.profiles.active=locale

# To See H2 Console in Browser:
# http://localhost:8080/h2-console
# Enabling H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2
 
# ===============================
# DB
# ===============================
 
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
 
# ===============================
# JPA / HIBERNATE
# ===============================
 
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect


server.port=8080


# ----------------------------------------
# ACTUATOR PROPERTIES
# ----------------------------------------

# TODO: see how to configure
# HTTP TRACING (HttpTraceProperties)
# Whether to enable HTTP request-response tracing.
management.trace.http.enabled=true
 # Items to be included in the trace.
management.trace.http.include=request-headers,response-headers